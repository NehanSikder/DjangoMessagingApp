{% extends "base_generic.html" %}

{% block content %}
<h1>Inbox</h1>

    {% if message_list %}
    <ul>
      {% for msg in message_list %}
      <li>
        <strong>Sender:</strong> {{ msg.sender }} <strong>Subject:</strong> <a href="{{ msg.get_absolute_url }}">{{msg.subject}}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no messages.</p>
    {% endif %}       


{% endblock %}
